<script>
// Google Analytics:
	(function(b,o,i,l,e,r) {
		b.GoogleAnalyticsObject = l; 
		b[l] || (b[l] = function() {
			(b[l].q = b[l].q || []).push(arguments) 
		});
		b[l].l=+new Date;
		e = o.createElement(i);

	}
	(window,document,'script','ga'));

// Fade in/out .top on scroll:
	$(window).scroll(function fadeTop() {
		var fadingTops = $(".navbar");

		if (fadingTops.offset().top > 250) {
			fadingTops.removeClass("invisible");
			fadingTops.addClass("visible");
		} else {
			fadingTops.removeClass("visible");
			fadingTops.addClass("invisible");
		}
	});
// Hamburger menu anim:
	$('.navicon-button').click(function(){
		$(this).toggleClass('open');
		$('.navbar-nav').toggleClass('invisible');
		$('.navbar-nav').toggleClass('visible');
	});

// Page scrolling feature - requires $ Easing plugin:
	$(function easeScroll() {
		$('a.page-scroll').bind('click', function(event) {
			var $anchor = $(this);
			$('html, body').stop().animate({
				scrollTop: $($anchor.attr('href')).offset().top
			}, 1500, 'easeInOutExpo');
			event.preventDefault();
		});
	});

</script>
